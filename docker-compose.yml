version: '3'
services:
    backend:
        image: motion_backend:latest
        ports:
          - "8000:8000"
        env_file:
          - ./env/dev.env
        volumes:
          - ./app:/app
          - ./static-files:/static-files
          - ./media-files:/media-files
        command: "sh /scripts/dev.sh"
        #environment:
          #SECRET_KEY: ${SECRET_KEY}
        depends_on:
          - postgres
        
    postgres:
        image: postgres:latest
        ports:
          - "5432:5432"
        env_file:
          - ./env/dev.env
        volumes:
          - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:
  static-files:
  media-files: